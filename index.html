        <!--INICIO SECTOR CAMARA INSTAGRAM-->
        <!--Boton crear nuevo post, abre ventana para publicar foto-->
        <div class="row"></div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Create new post
        </button>
        <!--INICIO Modal, ventana emergente para publicar foto-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <label for="message-text" class="col-form-label"></label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
              <!-- Inicio botones bajo zona texto, publicar foto-->
              <!--Inicio botones-->
              <div class="row" style="padding-bottom: 20px; padding-left: 15px;">
                <!--Inicio boton camara-->
                <div class="d-grid col-1">
                  <span class="border rounded">
                    <button type="button" class="btn btn-light">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                        class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                        <path
                          d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z" />
                      </svg>
                      <i class="bi bi-camera-fill"></i>
                    </button>
                  </span>
                </div>
                <!--Inicio boton location-->
                <div class="d-grid col-1">
                  <span class="border rounded">
                    <button type="button" class="btn btn-light">
                      <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                        class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path
                          d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                      </svg>
                      <i class="bi bi-geo-alt-fill"></i>
                    </button>
                  </span>
                </div>
                <!--Fin boton location-->
              </div>
              <!--Fin botones-->
              <!--INICIO Botones cerrar y publicar-->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
              <!--FIN Botones cerrar y publicar-->
            </div>
          </div>
        </div>
        <!--FIN Modal, ventana emergente para publicar foto-->
        <!--INICIO Boton tuerca-->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Long Out</a></li>
          </ul>
        </div>
        <!--FIN Boton tuerca-->
      </div>
